<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>五环</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .circle,.circle::after{
            width: 200px;
            height: 200px;
            border:10px solid;
            -webkit-border-radius:50%;
            -moz-border-radius:50%;
            -ms-border-radius:50%;
            border-radius:50%;
            position: absolute;
        }
        .circle::after{
            content: "";
            top: -10px;
            left: -10px;
        }
        .blue {
            border-color: blue;
        }
        .blue.circle::after{
            border-color: blue;
            z-index:1;
            border-bottom-color: transparent;
        }
        .black {
            border-color:black;
            top: 0;
            left: 230px;


        }
        .black.circle::after{
            border-color: black;
            z-index: 1;
            border-left-color: transparent;
        }
        .red {
            border-color: red;
            top: 0;
            left: 460px;
        }
        .red.circle::after{
            border-color: red;
            z-index: 2;
            border-left-color: transparent;
        }
        .yellow {
            border-color: yellow;
            top: 115px;
            left: 110px;
        }
        .yellow.circle::after{
            border-color: yellow;

        }
        .green {
            border-color: green;
            left: 340px;
            top: 115px;
        }
        .green.circle::after{
            border-color: green;
            z-index: 1;
            border-top-color: transparent;

        }

    </style>
</head>
<body>
<div class="circle blue"></div>
<div class="circle black"></div>
<div class="circle red"></div>
<div class="circle yellow"></div>
<div class="circle green"></div>

</body>
</html>
