<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>文本焦点</title>
    <style>
        input{
            margin-bottom: 5px;
        }

    </style>
</head>
<body>

<fieldset>
    <legend>个人基本信息</legend>
    <lable>名称：<input type="text" class="select" value="名称"/></lable>
    <br/>
    <lable>密码：<input type="password" class="select" value="12"/></lable>
    <br/>
    <lable>详细信息：<textarea id="msg" rows="3" cols="20" class="select" >详细信息</textarea></lable>
</fieldset>

<script src="../../jquery-1.11.2.js "></script>
<script>
   $(function(){
       $(":input ").on("focus",function (){
           $(this).css({
               background:"red"
           });
           if($(this).val() == this.defaultValue){
               $(this).val("");
           }
       }).on("blur",function(){
           $(this).css({
               background:"transparent"
           });
           $(this).val(this.defaultValue );
       });
   });
</script>
</body>
</html>
