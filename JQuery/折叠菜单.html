<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>折叠菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #container {
            width: 200px;
            border: 1px solid;
            margin: 80px auto;
            text-align: center;
        }
        h1{
            width: 200px;
            cursor: pointer;
            background: #000000;
            color: #ffffff;
        }
        ul{
            display:none ;
        }
    </style>
</head>
<body>
<div id="container">
    <h1>管理区</h1>
    <ul>
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ul>
    <h1>交流区</h1>
    <ul>
        <li>001</li>
        <li>002</li>
        <li>003</li>
    </ul>
</div>

<script src="jquery-1.11.2.js "></script>
<script>
    $(function(){
        var $h1 =  $("#container h1");
        $h1.on("click",function(){
            $(this).next().stop(false, true).slideToggle(1000);

        });
    });
</script>
</body>
</html>
