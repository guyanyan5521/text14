<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>调查</title>
    <style>
        input{
            margin-bottom: 40px;
        }
        #check-all {
            margin-left: 90px;
        }
        h1{
            margin-left: 40px;
        }
    </style>
</head>
<body>
<h1>你喜欢的明星是？</h1>
<input type="checkbox" name="hobby"/>鹿晗
<input type="checkbox" name="hobby"/>迪丽热巴
<input type="checkbox" name="hobby"/>郑爽
<input type="checkbox" name="hobby"/>杨洋
<input type="checkbox" name="hobby"/>杨幂
<br>
<button id="check-all">全选</button>
<button id="check-no">全不选</button>
<button id="check-reverse">反选</button>
<script src="jquery-1.11.2.js "></script>
<script>
    $(function (){
        var $hobby = $("input[name = hobby]");
        $("#check-all").on("click",function (){
            $hobby.prop("checked",true);
        });
        $("#check-no").on("click",function (){
            $hobby.prop("checked",false);
        });
        $("#check-reverse").on("click",function (){
            $hobby.each(function(index,elem){
                this.checked = !this.checked;
            });
        });

    });

</script>
</body>
</html>
