<script src="jquery-1.11.2.js "></script>
<script>
    var scrollPos =[];
    for(var i=0;i< $(".video_box").length;i++){
        scrollPos.push($(".video_box").eq(i).offset());
    }
    window.onscroll = function() {
        var pos = window.scrollY;
        var fixT = $('.nav-wrap').offset().top;
        if (pos >= fixT) {
            $('.fix-box').css({'position': 'fixed', 'top': '0'});
        } else {
            $('.fix-box').css({'position': 'relative', 'top': '0'});
        }
        for (var i = 0; i < scrollPos.length; i++) {
            if (pos >= scrollPos[i]) {
                $('.nav-box li').eq(i).addClass('active').siblings().removeClass('active');
            }
        }
    }
</script>
