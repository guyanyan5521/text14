<script>
function getrange(row){
    for(var i=1;i<=row;i++){
        for(var a=1;a<=i;a++){
            document.write(a+"&nbsp;");
        }
        document.write("<br>");
    }

}

    var result=prompt("");
    getrange(result);

</script>
