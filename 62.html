<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function Min(x,y){
        return  x < y ? x : y ;
    }
    var result = prompt ("请输入要比较的两个值");
    var result2 = prompt ("请输入要比较的两个值");
    var min = Min(result,result2);
    document.write(min);
</script>
</body>
</html>
