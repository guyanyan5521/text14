题目描述：
我们可以用2*1的小矩形横着或者竖着去覆盖更大的矩形。
请问用n个2*1的小矩形无重叠地覆盖一个2*n的大矩形，总共有多少种方法？
思想：斐波那契数列
<body>
<script>
    function rectCover(number)
    {
        if(number<=2){return number}
        else{
            var f0=1;
            var f1=2;
            var f2=0;
            for(var i=3;i<number+1;i++){
                f2=f0+f1;
                f0=f1;
                f1=f2;
            }
            return f2
            // write code here
        }
    }
</script>
</body>
