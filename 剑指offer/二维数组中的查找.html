<script>
    // 二维数组中的查找
    // 时间限制：1秒 空间限制：32768K 热度指数：863126
    // 在一个二维数组中（每个一维数组的长度相同），
    // 每一行都按照从左到右递增的顺序排序，
    // 每一列都按照从上到下递增的顺序排序。
    // 请完成一个函数，
    // 输入这样的一个二维数组和一个整数，
    // 判断数组中是否含有该整数。
//     思路一：把每一行看成有序递增的数组，利用二分查找，
// 通过遍历每一行得到答案，时间复杂度是nlogn
    function Find(target,array)
    {
        for(var i=0;i<array.length;i++){
            var  low=0;
            var  high=array[i].length-1;
            while(low<=high){
                var  mid=Math.floor((low+high)/2);
                if(target>array[i][mid]){low=mid+1;}

                else if(target < array[i][mid]){ high=mid-1;}

                else{return true; }

            }
        }
        return false
    }


    var a = [[1,2,8,9],[2,4,9,12],[4,7,10,13],[6,8,11,15]];
    document.write(Find(5,a));
    // 运行时间：84ms;
    // 占用内存：9072k;

// ---------------------------------------------------------------
//     思路二：利用二维数组由上到下，由左到右递增的规律，
//     那么选取右上角或者左下角的元素a[row][col]与target进行比较，
// 当target小于元素a[row][col]时，那么target必定在元素a所在行的左边,即col--；
// 当target大于元素a[row][col]时，那么target必定在元素a所在列的下边,即row++；

    function Find2(target,array)
    {
        var  low=0;
        var  high=array[0].length-1;
        while(low<array.length && high>=0){
            if(target>array[low][high]){low++;}

            else if(target < array[low][high]){ high--;}

            else{return true; }

        }

        return false
    }
</script>
