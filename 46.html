<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function getrange(row){
        for(var i=1;i<=row;i++){
            for(var b=i;b<=row-1;b++){
                document.write("&nbsp;");

            }
            for(var a=1;a<=i;a++){
                document.write("* &nbsp;");
            }
            document.write("<br>");
        }

    }

    var result=prompt("");
    getrange(result);
</script>
</body>
</html>
