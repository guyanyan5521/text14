<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>钟表</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        #clock {
            width: 200px;
            height: 200px;
            border:1px solid;
            margin: 200px auto;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            -ms-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
            position: relative;
        }
        #reticle li{
            width: 2px;
            height: 6px;
            background: #000000;
            position: absolute;
            left: 100px;
            top: 0;
            transform-origin: 0 100px;
        }
        #reticle li:nth-child(5n + 1){
            height: 10px;
        }
        #hour {
            width: 4px;
            height: 40px;
            background: #000000;
            position: absolute;
            left: 98px;
            top: 60px;
        }
        #minute {
            width: 4px;
            height: 60px;
            background: #999999;
            position: absolute;
            left: 98px;
            top: 40px;

        }
        #second {
            width: 2px;
            height: 80px;
            background: red;
            position: absolute;
            left: 99px;
            top: 20px;
        }
        #clock div{
            transform-origin: bottom;
        }
    </style>
</head>
<body>
<div id="clock">
    <ul id="reticle">
    </ul>
    <div id="hour"></div>
    <div id="minute"></div>
    <div id="second"></div>
</div>
<script>
    var oReticle =document.getElementById("reticle") ;
    var oHour =document.getElementById("hour") ;
    var oMinute =document.getElementById("minute") ;
    var oSecond =document.getElementById("second") ;

    var lis = "";
    for(var i = 0; i < 60; i++){
//        lis += "<li style = 'transform:rotate("+i*6+"deg);'></li>";
        lis += "<li style='transform: rotate(" + i * 6 + "deg);'></li>";

    }
    oReticle.innerHTML = lis;
    run();
    setInterval(run, 1000);

    function run() {
        var now = new Date();
        var second = now.getSeconds();
        var minute = now.getMinutes() + second / 60;
        var hour = now.getHours() + minute / 60;
//        oHour.style.transform = "rotate("+ hour * 30  +"deg)";
//        oMinute.style.transform = "rotate("+ minute * 6 +"deg)";
//        oSecond.style.transform = "rotate("+ second * 6 +"deg)";
        oHour.style.transform = "rotate("+ hour * 30 +"deg)";
        oMinute.style.transform = "rotate("+ minute * 6 +"deg)";
        oSecond.style.transform = "rotate("+ second * 6 +"deg)";


    }
</script>
</body>
</html>
