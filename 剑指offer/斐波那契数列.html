斐波那契数列:
这个数列从第3项开始，每一项都等于前两项之和。
题干：
大家都知道斐波那契数列，现在要求输入一个整数n，请你输出斐波那契数列的第n项（从0开始，第0项为0）。
n<=39
<body>
<script>
    function Fibonacci(n)
    {
        if(n<=1){return n}
        else{
            var f0=0;
            var f1=1;
            var f2=0;
            for(var i=2;i<n+1;i++){
                f2=f0+f1;
                f0=f1;
                f1=f2;
            }
            return f2
        }
        // write code here
    }
</script>
