<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>练习</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #menu{
            width: 60px;
            list-style: none;
            border: 1px solid;
            display: none;
            position: absolute;
            top:0;
            left:0;

        }
        li{
            height: 40px;
            border-bottom: 1px solid;
            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }
        li:hover{
            background: #999999;
        }
    </style>
</head>
<body>
<ul id="menu">
    <li>打开</li>
    <li>下载</li>
    <li>分享</li>
    <li>删除</li>
</ul>
<script>
    var oMenu = document.getElementById("menu");
    var aLi   = oMenu.getElementsByTagName("li");
    document.oncontextmenu = function(e){
        e = e || window.event;
        oMenu.style.display = "block" ;
        oMenu.style.top = e.clientY + "px";
        oMenu.style.left = e.clientX + "px";
        return false;
    };
    document.onclick = function () {
        oMenu.style.display = "none" ;
    };
  for(var i=0;i<aLi.length ;i++){
      aLi[i].onclick = function () {
      alert(this.innerHTML);
      };
  }


</script>
</body>
</html>
