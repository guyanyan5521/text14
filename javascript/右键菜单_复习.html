<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>右键菜单</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #container {
            width: 80px;
            border:1px solid #000000;
            border-bottom:none;
            display:none;
            position: absolute;
            top: 0;
            left: 0;

        }
        #container li{
            width: 80px;
            height: 40px;
            border-bottom:1px solid #000000;

            text-align: center;
            line-height: 40px;
            cursor: pointer;
        }
        #container li:hover{
            background: #999999;
            color: #ffffff;
        }
    </style>
</head>
<body>
<ul id="container">
    <li>复制</li>
    <li>粘贴</li>
    <li>分享</li>
    <li>删除</li>
    <li>返回</li>
    <li>查看</li>
</ul>
<script>
    var oContainer= document.getElementById("container");
    var aLi = oContainer.getElementsByTagName ("li");
    document.oncontextmenu = function(e){
        e = e || window.event;
        oContainer.style.display="block";
        oContainer.style.top= e.clientY + "px";
        oContainer.style.left= e.clientX + "px";
        return false;
    };
    document.onclick = function(){
        oContainer.style.display="none";
    };
    for(var i=0; i<aLi.length ; i++){
        aLi[i].onclick = function(){
            alert (this.innerHTML );
        };
    }
</script>
</body>
</html>
