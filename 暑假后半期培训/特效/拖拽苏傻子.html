<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>拖拽苏傻子</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .image {
            height: 200px;
            position: absolute;

        }
    </style>
</head>
<body>
<img src="img/sushazi.jpg " alt="图片加载失败" class="image"/>
<img src="img/sushajia.jpg " alt="图片加载失败" class="image"/>
<script>
    var aImg = document.getElementsByTagName ("img");
    var thisX ;
    var thisY ;
    var nowIndex;
    for(var i = 0; i < aImg.length ; i++) {
        aImg[i].index = i;
        aImg[i].onmousedown = function (e) {
            nowIndex =   this.index;
            thisX = e.clientX - this.offsetLeft;
            thisY = e.clientY - this.offsetTop;

            document.onmousemove = function (e) {
              aImg[nowIndex].style.left = e.clientX - thisX + "px";
                aImg[nowIndex].style.top = e.clientY - thisY + "px";
            };

               this.onmouseup = function () {
                document.onmousemove = null;
            };

        };
    }

</script>
</body>
</html>
