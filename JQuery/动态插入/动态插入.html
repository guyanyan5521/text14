<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../jquery-1.11.2.js"></script>
    <style>
        .has_accept{

            background:#985f0d;
        }
        .video{
            width:100px;
            height:100px;
         }
    </style>
</head>
<body>
<div class="video has">1</div>
<div class="video">2</div>
<div class="video">3</div>
<div class="video">4</div>
<div class="video">5</div>

<script type="text/javascript">
            // $(".video").add(".video").append($("#set_video"));
console.log($(".video").eq(0).attr("class"));
        $(".video").on("click",function(){
            if($(this).attr("class")=="video has"){
                $(this).addClass("has_accept");
            }

        })

</script>
</body>
</html>
