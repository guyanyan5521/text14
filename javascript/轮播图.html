<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style:none;
        }
        img{
            border:0px;
        }
         #imgs img {
            width: 400px;
            height: 400px;
             display:none;
        }
        #imgs .select {
            display: block;
        }
      #container   li{
            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            background: #000;
            color: #ffffff;
          cursor: pointer;
        }
        #number li {
            float: left;
            margin-right: 5px;

        }
        #number {
            position: absolute;
            bottom: 15px;
            right: 5px;
        }
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            margin: 100px auto;
        }
        #mark li{
            float: left;
            margin-right: 5px;
        }
        #mark {
            position: absolute;
            bottom: 15px;
            left: 5px;
        }
        #number .select{
            background: orange;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="imgs">
        <img src="../shop/img/tu1.jpg" alt="图片加载失败" title="鹿晗最帅" class="select"/>
        <img src="../shop/img/tu2.jpeg" alt="图片加载失败" title="鹿晗最帅"/>
        <img src="../shop/img/tu3.jpg" alt="图片加载失败" title="鹿晗最帅"/>
        <img src="../shop/img/tu4.jpg" alt="图片加载失败" title="鹿晗最帅"/>
    </div>

    <ul id="number">
        <li class="select ">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul id="mark">
        <li>&lt;</li>
        <li>&gt;</li>
    </ul>
</div>

<script>
    var oContainer = document.getElementById ("container")
    var oImgs = document.getElementById ("imgs");
    var aImg = oImgs.getElementsByTagName ("img");
    var oNumber = document.getElementById ("number");
    var aLi1 = oNumber.getElementsByTagName ("li");
    var oMark = document.getElementById ("mark");
    var aLi2 = oMark.getElementsByTagName ("li");
    var nowIndex = 0;
    var timer;
    for(var i=0; i<aLi1.length; i++){
        aLi1[i].index=i;
        aLi1[i].onmouseover= function (){
            nowIndex = this.index;
           changeImg ();
        };
        aLi1[i].onselectstart = function(){
            return false;
        };


    }
     for(var i=0; i<aLi2.length; i++){
        aLi2[i].onclick= function () {
            if (this == aLi2[0]){
                nowIndex--;
                if(nowIndex== -1 ){
                    nowIndex = aImg.length - 1;
                }
            }
            else{
                nowIndex++;
                if(nowIndex==aImg.length ){
                    nowIndex = 0;
                }
            }
            changeImg ();

        };
         aLi2[i].onselectstart = function(){
             return false;
         };

     }
    oContainer.onmouseover = function (){
        clearInterval (timer);
    };
    oContainer.onmouseout = function (){
        play();
    };
    play ();
 function changeImg(){
     for(var i= 0;i<aLi1.length;i++ ){
         aLi1[i].className ="";
         aImg[i].className ="";
     }
     aLi1[nowIndex].className ="select";
     aImg[nowIndex].className ="select";
 }

function play(){
     timer= setInterval(function(){
        aLi2[1].onclick();
    },1000);
}
    slideObj.addEventListener('touchend', function(e) {
        if(Math.abs(currentMovex) > Math.abs(startx)){
            currentMovex += -titleWidth*2;
            if (Math.abs(currentMovex) >= len){ currentMovex = -len;}
        }
        else if(Math.abs(currentMovex) < Math.abs(startx)){
            currentMovex += titleWidth*2;
            if (currentMovex >= 0) {currentMovex = 0;}
        }
        slideObj.firstElementChild.style.transitionDuration="600ms";
        slideObj.firstElementChild.style.transform = 'translateX(' + currentMovex + 'px)';

    }, 'false');
    if (Math.abs(currentMovex) >= len){ currentMovex = -len;}
    else if (currentMovex >= 0) {currentMovex = 0;}
</script>
</body>
</html>
